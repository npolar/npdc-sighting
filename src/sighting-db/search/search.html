<!DOCTYPE html>
<npdc:search-input feed="feed"></npdc:search-input>
<!-- <npdc:search feed="feed"></npdc:search> -->


 <!-- <npdc:create-button class="np-primary-control"></npdc:create-button> -->

 <span class="np-primary-control">

 <md-button class="md-fab" ng-if="security.isAuthorized('create', resource.path)" ng-href="db/{{ resource.newHref() }}">
  <md-tooltip md-direction="top">New</md-tooltip>
  <md-icon>add</md-icon>
</md-button>

</span>

<article>
<br />
&nbsp;&nbsp;&nbsp;<a href="/sighting">[Back]</a>
</article>

<div class="npdc-search">
  <md-content>

    <section>
      <npdc:loader ng-if="!feed.entries"></npdc:loader>

      <div class="np-layout-list">
        <md-list>
        <!-- added ned link -->
          <md-list-item class="md-2-line" ng-repeat="e in feed.entries" ng-href="db/{{ e.id }}">

            <img class="md-avatar" ng-src={{icon(e)}} title="ID: {{ e.id }}" >


            <div class="md-list-item-text">
              <h3 class="md-headline">
                <span md-highlight-text="q()" md-highlight-flags="ig">{{e.title}}</span>
                <em ng-if="e.species">
                  「{{ e.species }}」
                </em>
              </h3>
              <h4>{{ e.event_date }}</h4>
            </div>

          </md-list-item>
        </md-list>
        <md-divider></md-divider>
      </div>

      <div layout-padding>
        <div ng-if="feed.opensearch.totalResults > 0" layout layout-align="space-between center">
          <div style="line-height: 48px;">{{feed.opensearch.totalResults}}
            results, displaying
            {{ feed.entries.length}}</div>
          <div>
            <md-button class="md-raised md-primary" ng-if="showNext()" ng-click="next()">More ...</md-button>
          </div>
        </div>
        <div ng-if="feed.opensearch.totalResults == 0">{{ 'search.no_results' | t}} "{{q()}}"</div>
      </div>
    </section>
  </md-content>
</div>

<npdc:search feed="feed"></npdc:search>
